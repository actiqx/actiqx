<ion-view view-title="vm.username"  class="light-grey">
 	
 	<ion-content has-bouncing="true" >
     {{vm.connected}}
	  <div>
	 	<div class="log pad2">"Welcome to Socket.IO Chat â€“ ";</div>
	 	<div class="log">{{vm.number_message}}</div>
	  </div>
	  <div>
        <ul>
        	<li ng-class="{'message':message.style,'log':!message.style}"  ng-repeat="message in vm.messages" >
        		<span ng-show="message.style" ng-style="{color:message.color}" >{{message.username}} : </span >{{message.content}}
        	</li>
        </ul>
	  </div>
	</ion-content>
	<div class="list light-grey bottommsg">
		<div class="item item-input-inset light-grey">
		  <label  class="item-input-wrapper line-light-grey nopadtop">
		    <input class="line-light-grey" ng-change="vm.updateTyping()" type="text"  placeholder="Message" ng-enter="vm.sendMessage()" ng-model="vm.message"> 
		  </label>
		  <div class="divsend">
			    <button class="button button-clear ion-android-send iconsend" ng-click="vm.sendMessage()"></button>
		  </div>
		</div>
	</div> 	
 </ion-view>
